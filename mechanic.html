<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadBreak - Mechanic Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #requestMap { height: 300px; }
        .request-card { transition: all 0.2s ease; }
        .request-card:hover { transform: translateY(-3px); }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-orange-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-tools mr-2"></i> RoadBreak Mechanic
            </h1>
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <div id="availabilityStatus" class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                    <span>Available</span>
                </div>
                <button id="toggleAvailability" class="bg-white text-orange-600 px-3 py-1 rounded text-sm font-medium">
                    Toggle
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-6">
        <!-- Current Assignment Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-clipboard-list mr-2 text-orange-600"></i>Current Assignments
            </h2>
            
            <div id="currentAssignments" class="space-y-4">
                <!-- Active requests will appear here -->
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading your assignments...</p>
                </div>
            </div>
        </div>

        <!-- Request Map Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-map-marked-alt mr-2 text-orange-600"></i>Request Location
            </h2>
            <div id="requestMap" class="w-full rounded-lg overflow-hidden"></div>
        </div>

        <!-- Request Actions -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-tasks mr-2 text-orange-600"></i>Update Request Status
            </h2>
            <div id="statusControls" class="flex flex-wrap gap-2">
                <button class="status-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" data-status="enroute">
                    <i class="fas fa-car mr-1"></i> En Route
                </button>
                <button class="status-btn bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700" data-status="working">
                    <i class="fas fa-wrench mr-1"></i> Working
                </button>
                <button class="status-btn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" data-status="completed">
                    <i class="fas fa-check-circle mr-1"></i> Complete
                </button>
                <button class="status-btn bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" data-status="cancelled">
                    <i class="fas fa-times-circle mr-1"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="script.js"></script>
</body>
</html>
