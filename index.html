<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadBreak - User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #map { height: 400px; }
        .facility-card { transition: all 0.3s ease; }
        .facility-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-car-crash mr-2"></i> RoadBreak
            </h1>
            <div class="flex space-x-4">
                <a href="#" class="hover:bg-blue-700 px-3 py-2 rounded">User</a>
                <a href="mechanic.html" class="hover:bg-blue-700 px-3 py-2 rounded">Mechanic</a>
                <a href="admin.html" class="hover:bg-blue-700 px-3 py-2 rounded">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-6">
        <!-- Service Request Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-tools mr-2 text-blue-600"></i>Request Assistance
            </h2>
            
            <form id="requestForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Vehicle Type</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="vehicleType" value="ev" class="form-radio text-blue-600" checked>
                            <span class="ml-2">Electric Vehicle</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="vehicleType" value="engine" class="form-radio text-blue-600">
                            <span class="ml-2">Internal Combustion</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="issue" class="block text-gray-700 mb-2">Describe Your Issue</label>
                    <textarea id="issue" rows="3" class="form-textarea w-full border-gray-300 rounded-md shadow-sm"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Your Location</label>
                    <div class="flex items-center">
                        <input type="text" id="location" class="form-input flex-1 border-gray-300 rounded-md shadow-sm" readonly>
                        <button type="button" id="getLocation" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            <i class="fas fa-location-arrow mr-1"></i> Get Current Location
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
                    <i class="fas fa-paper-plane mr-2"></i> Submit Request
                </button>
            </form>
        </div>

        <!-- Available Mechanics Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-user-cog mr-2 text-blue-600"></i>Available Mechanics
            </h2>
            <div id="mechanicsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Mechanics will be populated here via JavaScript -->
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading available mechanics...</p>
                </div>
            </div>
        </div>

        <!-- Nearby Facilities Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-gas-pump mr-2 text-blue-600"></i>Nearby Facilities
            </h2>
            <div class="mb-4">
                <div class="flex space-x-4">
                    <button id="showChargers" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        <i class="fas fa-charging-station mr-1"></i> EV Chargers
                    </button>
                    <button id="showPumps" class="bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700">
                        <i class="fas fa-gas-pump mr-1"></i> Petrol Pumps
                    </button>
                </div>
            </div>
            <div id="map" class="w-full rounded-lg overflow-hidden"></div>
            <div id="facilitiesList" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Facilities will be populated here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="script.js"></script>
</body>
</html>
